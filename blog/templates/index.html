<html>
    <head>
    <link rel="stylesheet" type="text/css" href="https://bin.staticlocal.ch/local-ui/0.1.0/local-ui.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://bin.staticlocal.ch/local-ui/0.1.0/local-ui.min.js"></script>
    </head>
    <style>
      #main-container {
        width: 900px;
        margin: 0 auto;
      }
      .post {
        margin-bottom: 2em;
      }
    </style>
<body>

<div id="main-container">
<a href="/admin/">Admin login: demo:demo</a>

<div>

<h1>Local.ch Blog</h1>
</div>

<div class="post">
{% for post in posts %}
  <h2><a href="/post/{{ post.slug }}">{{ post.title }}</a></h2>
  <p>Posted on the {{ post.created }} by {{ post.author }}</p>

  <div class="content">
  {{ post.content|safe }}
  </div>
{% endfor %}
<div>

</div>

</body>
</html>
